    <title>Таблицы</title>
    <style>
        table,th,td {
            border: 1px solid black;
        }
        table {border-collapse: collapse;}
    </style>
</head>
<body>
    <table>
       <caption>Это таблица номер 1</caption>
        <tr>
        <th>hrygghrug</th>
        <th>frgrgrgr</th>
        </tr>
        
        <tr>
            <td>tgtghtgt</td>
            <td>frfrfrf</td>
        </tr>
    </table>
    
</body>
</html>
